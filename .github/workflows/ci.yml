name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Inject Production Secrets
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          sed -i "s|'API_URL'|'${{ secrets.API_URL }}'|g" apps/eiq/project.json
          sed -i "s|X_API_KEY|${{ secrets.X_API_KEY }}|g" apps/eiq/project.json
        env:
          PROD_API_URL: ${{ secrets.API_URL }}
          X_API_KEY: ${{ secrets.X_API_KEY }}

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      # When you enable task distribution, run the e2e-ci task instead of e2e
      - run: npx nx run-many -t lint build
      # - run: npx nx run-many -t lint test build e2e

      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: npx nx fix-ci
        if: always()

      # Upload build artifacts for deployment
      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/apps/eiq
          retention-days: 1

  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: main
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/apps/eiq

      - name: Deploy to Firebase production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
